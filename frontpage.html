<!DOCTYPE html>
<html lang="en">
<head>

    <title>Front Page</title>
    <link rel="stylesheet" href="frontpage.css">
</head>
<body>
   <header class="navbar">
       <div class="left-group">
         <img src="asset/Logo (1).png" alt="">
 <div class="menu-icon"><i class="bi bi-list"></i></div>

       </div>
        <div class="right-info">
            <span class="phone">+86 852 346 000</span>
            <a href="#" class="reservation-btn">Reservations</a>
        </div>
    </header>
    <main class="hero" role="main" aria-labelledby="comingTitle">
        <div class="overlay"></div>
      <div class="hero-inner">
          <h1 id="comingtitle" class="big-title">COMING SOON</h1>
        <div class="dotted-hr" aria-hidden="true"></div>
        <section class="countdown" aria-label="Countdown timer">

                <div class="count-number" id="months">02</div>
                <div class="count-label">Month</div>
            </div>
             <div class="count-item">
                <div class="count-number" id="days">03</div>
                <div class="count-label">Days</div>
            </div>
             <div class="count-item">
                <div class="count-number" id="hours">21</div>
                <div class="count-label">Hours</div>
            </div>
             <div class="count-item">
                <div class="count-number" id="minutes">35</div>
                <div class="count-label">Minutes</div>
            </div>
             <div class="count-item">
                <div class="count-number" id="seconds">23</div>
                <div class="count-label">Second</div>
            </div>
    </section>
    <a href="menu.html" class="view-menu-bnt">View Menu</a>
      </div>
    </main>
   </section>

</html>
